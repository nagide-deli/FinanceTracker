<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../static/styles/signup.css">
    <link rel="stylesheet" href="../../static/styles/bootstrap/css/bootstrap.min.css">
</head>
<body>
 <div class="signup-form">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password1" name="password1" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="password2" name="password2" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="{% url 'signin' %}">Log in</a></p>


    </div>
 {% if messages %}
 <div>
     {% for message in messages %}
     <div class="alert alert-{{ message.tags}}">{{ message }}</div>
     {% endfor %}
 </div>
 {% endif %}

<script src="../../static/styles/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
